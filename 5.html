<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>

<div class="container">
    <!--8 Buttons .btn-->
    <div class="btn btn-default btn-lg">botton</div>
    <div class="btn btn-primary btn-md">botton</div>
    <div class="btn btn-success btn-sm">botton</div>
    <div class="btn btn-info btn-xs">botton</div>
    <div class="btn btn-warning btn-block">botton</div>
    <div class="btn btn-danger active">botton</div>
    <div class="btn btn-link disabled">botton</div>
    <!--9 Button Groups  用超链接实现-->
    <div class="btn-group btn-group-lg btn-group-justified">
        <a class="btn btn-primary">button</a>
        <a class="btn btn-primary">button</a>
        <a class="btn btn-primary">button</a>
    </div>

    <!-- 9 each button wrap div with .btn-group class-->

    <div class="btn-group btn-group-lg btn-group-justified">
        <div class="btn-group">
            <button class="btn btn-primary">button</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-primary">button</button>
        </div>
       <div class="btn-group">
        <button class="btn btn-primary">button</button>
       </div>
    </div>
</div>
</body>
</html>
