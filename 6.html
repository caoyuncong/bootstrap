<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>
<div class="container">
    <!-- 9.Button Groups    Dropdown Menus-->
    <div class="btn-group">
        <button class="btn btn-primary">Apple</button>
        <button class="btn btn-primary">Samsung</button>
        <div class="btn-group">
           <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
             Sony <span class="caret"></span>
           </button>
           <ul class="dropdown-menu" role="menu">
            <li><a href="#">Tablet</a></li>
            <li><a href="#">Smartphone</a></li>
           </ul>
        </div>
    </div>


   <!-- 10. Glyphicons [ɡlɪf] 字体图标-->

    <span class="glyphicon glyphicon-apple"></span>
    <span class="glyphicon glyphicon-bullhorn"></span>
    <span class="glyphicon glyphicon-file"></span>

    <!-- 11.Badges / Labels 徽章 标签-->

    <span class="badge">10</span>
    <p>news<span class="label label-warning">23333</span></p>
    <p>news<span class="label label-danger">2</span></p>
</div>

</body>
</html>
